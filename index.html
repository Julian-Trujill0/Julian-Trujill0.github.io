<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="p-1 col-12 col-md-8">
                <div class="card h-100 rounded-5 bg-light text-center" id="CurrentWeather" aria-label="Current Weather">
                    <!-- html is in the script -->
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="p-1 col-12 col-md-8">
                <div class="card h-100 rounded-5 bg-light text-center" id="HourlyForecast" aria-label="Hourly Forecast">
                    <!-- html is in the script -->
                </div>
            </div>
        </div>
    </div>

    

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const apiBase = "https://api.open-meteo.com/v1/forecast";

    async function getCityName(latitude, longitude) {
        const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
        try {
            const apiResponse = await fetch(apiUrl);
            const apiData = await apiResponse.json();
            return apiData.address.city || "Unknown Location";
        } catch (error) {
            console.error("Error fetching location:", error);
            Swal.fire("Unable to fetch location. Please enable location services.");
            return "Unknown Location";
        }
    }

    async function getWeather(latitude, longitude) {
        const userLocation = document.getElementById("CurrentWeather");

        const strCity = await getCityName(latitude, longitude);
        const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,precipitation&hourly=temperature_2m,precipitation&daily=temperature_2m_max,temperature_2m_min,sunrise,sunset&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=America%2FChicago`;

        try {
            const apiResponse = await fetch(apiUrl);
            const apiData = await apiResponse.json();

            if (apiResponse && apiData.current) {
                userLocation.innerHTML = `
                    <h1 class="text-dark p-3"><i class="bi bi-geo-alt-fill me-1"></i>${strCity}</h1>
                `;
            }
        } catch (error) {
            console.error("Error fetching weather data:", error);
        }
    }

    function getUserLocationData() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    getWeather(latitude, longitude);
                },
                (error) => {
                    console.error("Error getting location:", error);
                    Swal.fire("Unable to fetch location. Please enable location services.");
                }
            );
        } else {
            Swal.fire("Geolocation is not supported by your browser.");
        }
    }

    getUserLocationData();
});

</script>
</html>
